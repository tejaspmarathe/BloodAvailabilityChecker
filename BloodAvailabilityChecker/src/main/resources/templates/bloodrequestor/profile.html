<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="bloodrequestor/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="card text-center">
				<div class="card-body">
					
					<h1 class="text-center" th:text="${user.name}"></h1>
					<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">#USERID</th>
					      <th scope="col"><span th:text="${user.id}"></span></th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Email</th>
					      <td><span th:text="${user.email}"></span></td>
					    </tr>
					    <tr>
					      <th scope="row">Role</th>
					      <td><span th:text="${user.role}"></span></td>
					    </tr>
					    <tr>
					      <th scope="row">Account Status</th>
					      <td><span th:text="${user.status}"></span></td>
					    </tr>
					    <tr>
					      <th scope="row">Location</th>
					      <td><span th:text="${user.location}"></span></td>
					    </tr>
					     <tr>
					      <th scope="row">Address</th>
					      <td><span th:text="${user.Address}"></span></td>
					    </tr>
					  </tbody>
					</table>
				</div>
			</div>
		</div>
		
		<script>
			$(document).ready(() => {
				$('.item').removeClass('active');
				$('#profile-link').addClass('active');
			});
			
		</script>
	</section>

</body>
</html>
