
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="bloodbank/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>View Contacts</title>
</head>
<body>

	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Blood Stock Details</h1>

				<div class="table-responsive">
					<table class="table table-hover">
						<thead class="thead-light">
							<tr>
								<!-- <th scope="col">#ID</th> -->
								<th scope="col">A+</th>
								<th scope="col">A-</th>
								<th scope="col">B+</th>
								<th scope="col">B-</th>
								<th scope="col">AB+</th>
								<th scope="col">AB-</th>
								<th scope="col">O+</th>
								<th scope="col">O-</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="bs : ${bloodStockDetails}">
								<!-- <th scope="row" th:text="${bs.bloodstockid}"></th> -->

			
			
								<td th:text="${bs.apos}"></td>
								<td th:text="${bs.aneg}"></td>
								<td th:text="${bs.bpos}"></td>
								<td th:text="${bs.bneg}"></td>
								<td th:text="${bs.abpos}"></td>
								<td th:text="${bs.abneg}"></td>
								<td th:text="${bs.opos}"></td>
								<td th:text="${bs.oneg}"></td>

								<td>
									<a th:href="@{'/user/delete/'+${bs.bloodstockid}}" class="btn btn-danger btn-sm">Delete</a>
									<!-- <a href="#" th:onclick="|deletebloodstock(${bs.bloodstockid})|"
									class="btn btn-danger btn-sm">Delete</a> -->

									<form method="post"
										th:action="@{'/user/update-bloodstock/'+${bs.bloodstockid}}" class="mt-2">
										<button type="submit" class="btn btn-primary btn-sm">Update</button>
									</form>

								</td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
		</div>
		<script>
			$(document).ready(() => {
				$('.item').removeClass('active');
				$('#contacts-link').addClass('active');
			});
			
		</script>
	</section>

</body>
</html>
