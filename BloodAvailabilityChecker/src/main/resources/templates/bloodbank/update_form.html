<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="bloodbank/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center text-danger">Update Blood Stock</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-4 offset-md-4">
							<form action="#" th:object="${bloodStockDetails}" enctype="multipart/form-data" method="post" 
									th:action="@{/user/process-update}" class="mt-2">
								
								<input type="hidden" th:value="${bloodStockDetails.bloodstockid}" name="bloodstockid">
								
								
									<div class="input-group my-2">
										<div class="input-group-prepend">
											<div class="input-group-text">
												A+
											</div>
										</div>
										<input th:value="${bloodStockDetails.apos}" required type="text" id="apos" name="apos" placeholder="Enter A+ Stock Here" class="form-control"/>
									</div>
									
									<div class="input-group my-2">
										<div class="input-group-prepend">
											<div class="input-group-text">
												A-
											</div>
										</div>
										<input th:value="${bloodStockDetails.aneg}" required type="text" id="aneg" name="aneg" placeholder="Enter A- Stock Here" class="form-control"/>
									</div>
									
									<div class="input-group my-2">
										<div class="input-group-prepend">
											<div class="input-group-text">
												B+
											</div>
										</div>
										<input th:value="${bloodStockDetails.bpos}" required type="text" id="bpos" name="bpos" placeholder="Enter B+ Stock Here" class="form-control"/>
									</div>
									
									<div class="input-group my-2">
										<div class="input-group-prepend">
											<div class="input-group-text">
												B-
											</div>
										</div>
										<input th:value="${bloodStockDetails.bneg}" required type="text" id="bneg" name="bneg" placeholder="Enter B- Stock Here" class="form-control"/>
									</div>
									
									<div class="input-group my-2">
										<div class="input-group-prepend">
											<div class="input-group-text">
												AB+
											</div>
										</div>
										<input th:value="${bloodStockDetails.abpos}" required type="text" id="abpos" name="abpos" placeholder="Enter AB+ Stock Here" class="form-control"/>
									</div>
									
									<div class="input-group my-2">
										<div class="input-group-prepend">
											<div class="input-group-text">
												AB-
											</div>
										</div>
										<input th:value="${bloodStockDetails.abneg}" required type="text" id="abneg" name="abneg" placeholder="Enter AB- Stock Here" class="form-control"/>
									</div>
									
									<div class="input-group my-2">
										<div class="input-group-prepend">
											<div class="input-group-text">
												O+
											</div>
										</div>
										<input th:value="${bloodStockDetails.opos}" required type="text" id="opos" name="opos" placeholder="Enter O+ Stock Here" class="form-control"/>
									</div>
									
									<div class="input-group my-2">
										<div class="input-group-prepend">
											<div class="input-group-text">
												O-
											</div>
										</div>
										<input th:value="${bloodStockDetails.oneg}" required type="text" id="oneg" name="oneg" placeholder="Enter O- Stock Here" class="form-control"/>
									</div>
								<div class="container text-center">
									<button class="btn btn-outline-primary">Update</button>
								</div>		
							</form>						
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
      		tinymce.init({
        	selector: '#mytextarea'
      		});
    	</script> -->
	</section>

</body>
</html>
