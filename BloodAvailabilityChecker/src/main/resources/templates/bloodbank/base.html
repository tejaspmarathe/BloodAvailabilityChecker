<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/style.css}">

<title th:text="${title}">Base html</title>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
</head>
<body>
	<!-- Start navbar -->
	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-danger navcustomcolor">
		
		<a class="navbar-brand" href="#">Blood Availability Checker</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
			
				<li class="nav-item"><a class="nav-link" th:href="@{/}">Home
						<span class="sr-only">(current)</span>
				</a></li>
			
				<!-- <li class="nav-item"><a class="nav-link" href="#">About</a></li> -->
				
				<li class="nav-item"><a class="nav-link" th:text="${user.name}" th:href="@{/user/profile}" href="#">Login</a>
				</li>
				
				<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a>
				</li>
			</ul>
			<!-- <form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form> -->
		</div>
	</nav>
	<!-- End navbar -->

	<!-- Sidebar -->
	<div class="sidebar mt-2">
		
		<!-- https://cdnjs.com/libraries/font-awesome   : use this link for CSS
		https://fontawesome.com/start                   : use this link for icons-->
		
		<span onclick="toggleSidebar()" class="crossbtn">&times;</span>
		
		<a id="home-link" href="#" th:href="@{/user/index}" class="item active"><i class="fas fa-home"></i> Home</a>
		<a id="contacts-link" href="#" th:href="@{/user/show_bloodstock/0}" class="item"><i class="fas fa-id-card-alt"></i> View BloodStock</a>
		<a id="add-link" href="#" th:href="@{/user/add-bloodstock}" class="item"><i class="fas fa-pencil-alt"></i> Add BloodStock</a>
		<a id="profile-link" href="#" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle"></i> Your Profile</a> 
		<a id="settings-link" href="#" th:href="@{/user/settings}" class="item"><i class="fas fa-cogs"></i> Setting</a>
		<a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
		<div class="divider"></div>
		
		
	</div>
	<!-- End Sidebar -->
	
	<!-- Content Area -->
	<div class="content mt-5">
	
		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
		
		<!-- message box -->
		<div th:if="${session.message}" class="container">
			<div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
		
		<div th:replace="${content}"></div>
	</div>
	<!-- End Content Area-->

	<!-- Optional JavaScript -->
	
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/script.js}"></script>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<script>
		function deleteContact(cid){
			swal({
				  title: "Are you sure?",
				  text: "you want to delete this contact..",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
				    /* swal("Poof! Your imaginary file has been deleted!", {
				      icon: "success", });*/
				      window.location="/user/delete/"+cid;
				    
				  } else {
				    swal("Your contact is safe!!");
				  }
				});
		}
	</script>
</body>
</html>
